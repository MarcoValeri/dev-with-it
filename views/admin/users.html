{{ template "head" . }}
<title>{{.PageTitle}}</title>
</head>
<body>
    <main class="main">
        <section class="main__sidebar-left">
            {{ template "admin-sidebar" . }}
        </section>
        <section class="main__content">
            <div class="dashboard">
                <h1>Users</h1>
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Edit</th>
                    </tr>
                    {{ range .AllAdminUsers }}
                    <tr>
                        <td>{{ .Id }}</td>
                        <td>{{ .Email }}</td>
                        <td>{{ .Password }}</td>
                        <td>Edit</td>
                    </tr>
                    {{ end }}
                </table>
            </div>
        </section>
        <section class="main__sidebar-right">
            {{ template "admin-sidebar" . }}
        </section>
    </main>
</body>
</html>
