<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/main.css">
    <script src="/public/js/main.js"></script>
    <title>{{.PageTitle}}</title>
</head>
<body>
    <ul>
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/admin/dashboard">Dashboard</a>
    </ul>
    <div class="login">
        <div class="login__container">
            <div class="login__container-title">
                <h2 class="h2">{{.PageTitle}}</h2>
            </div>
            <div class="login__container-form">    
                <form method="POST">
                    <div class="login__wrapper">
                        <input class="login__input input-text" name="email" type="text" placeholder="Email" />
                        <input class="login__input input-text" name="password" type="password" placeholder="Password" />
                        <input class="login__button button" type="submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
